<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>View Commodities </h3>
    </div>

    <div class="title_right">
      <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Commodities <small></small></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Settings 1</a>
              </li>
              <li><a href="#">Settings 2</a>
              </li>
            </ul>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Thumbnail URL</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody ng-repeat="commodity in commodities">
            <tr>
              <td>{{commodity.commodity_id}}</td>
              <td>{{commodity.name}}</td>
              <td>{{commodity.category}}</td>
              <td>{{commodity.thumbnail}}</td>
              <td><button type="button" class="btn btn-primary"><i class="fa fa-edit (alias)" ></button></td>
              <td><button type="button" class="btn btn-danger" ng-click="removeCommodity(commodity)" ><i class="fa fa-remove (alias)"></button></td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>



</div>
